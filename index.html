<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style href="./assets/css/style.css"></style>
  </head>
  <body>
    <header>
      <h3 id="jumbotron">Weather Dashboard</h3>
    </header>
    <div class="wrapper">
      <div class="search-container">
        <h3 id="search-title">Search for a city:</h3>
        <input type="text" placeholder="Ex. Charolette" />
        <button type="submit" id="search">Search</button>
        <hr />
        <div class="list"></div>
      </div>
      <div class="weather-container">
        <div class="todays-weather"></div>
        <div class="future-weather"></div>
      </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
